<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast ranking viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #chart-container, #table-container {
      width: 100%;
      max-width: 1000px;
      height: 500px;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls > * {
      margin-right: 10px;
    }

    /* 円グラフ＋外側凡例のレイアウト */
    #category-container {
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
    }
    #category-wrap {
      display: flex;
      gap: 16px;
      align-items: flex-start;   /* 左揃え */
    }
    /* キャンバスは左寄せのまま */
    #category-canvas-box canvas {
      display: block;
      margin: 0;
    }
    /* 右側のHTML凡例（PCは固定幅・スクロール） */
    #category-legend {
      flex: 0 0 280px;           /* 右カラムの幅 */
      max-height: 500px;         /* PC時は500pxぶんスクロール */
      overflow: auto;
      font-size: 14px;
      line-height: 1.2;
    }
    #category-legend ul { list-style: none; margin: 0; padding: 0; }
    #category-legend li { display: flex; align-items: center; margin: 4px 0; }
    #category-legend .swatch {
      width: 12px; height: 12px; margin-right: 8px; display: inline-block;
    }

    /* スマホでも右に1列（横並び）。幅はflexの割合で管理 */
    @media (max-width: 767px) {
      #category-wrap {
        align-items: flex-start;
        gap: 8px;                /* ちょい狭め */
        overflow-x: hidden;      /* 横はみ出し防止 */
        width: 100%;
      }

      /* 左：円グラフ 60% / 右：凡例 40%（gap分を考慮して割合で分割） */
      #category-canvas-box {
        flex: 0 0 60%;
        max-width: 60%;
      }
      #category-legend {
        flex: 1 1 40%;
        max-width: 40%;
        font-size: 12px;
        max-height: 70vh;        /* 画面高の7割までスクロール */
        overflow-y: auto;
      }

      /* キャンバスは親幅いっぱい使う */
      #category-canvas-box canvas {
        width: 100% !important;
        height: auto !important;
      }
    }


  </style>

</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <a href="https://o25042124-boop.github.io/nibannkeiei-podcast-ranking-viewer/" style="text-decoration: none; color: #007bff;">一覧に戻る</a>

  </div>

  <h1>Amazon Music 総合ランキング遷移</h1>
  <p id="last-updated" style="color: gray;">最終更新日時: 取得中...</p>

  <!-- 操作ボタン -->
  <div class="controls">
    <button id="btn-show-chart">グラフ表示</button>
    <button id="btn-show-table">表表示</button>
    <button id="btn-show-category">ランキング区分表示</button>
  </div>

  <!-- 詳細設定フィルタ -->
  <details>
    <summary style="cursor: pointer; font-weight: bold;">🔍 詳細フィルタ設定</summary>
    <div class="controls" style="margin-top: 10px;">
      <label for="filter-year">年:</label>
      <select id="filter-year"><option value="">すべて</option></select>

      <label for="filter-month">月:</label>
      <select id="filter-month"><option value="">すべて</option></select>

      <label for="filter-weekday">曜日:</label>
      <select id="filter-weekday">
        <option value="">すべて</option>
        <option value="月">月</option>
        <option value="火">火</option>
        <option value="水">水</option>
        <option value="木">木</option>
        <option value="金">金</option>
        <option value="土">土</option>
        <option value="日">日</option>
      </select>


      <label for="filter-start-date">開始日:</label>
      <input type="date" id="filter-start-date" />

      <label for="filter-end-date">終了日:</label>
      <input type="date" id="filter-end-date" />

      <br>

      <button class="quick-filter" data-range="today">今日</button>
      <button class="quick-filter" data-range="week">今週</button>
      <button class="quick-filter" data-range="month">今月</button>
      <button class="quick-filter" data-range="year">今年</button>

      <br>

      <button id="btn-apply-filters">絞り込み</button>
      <button id="btn-reset-filters">リセット</button>
    </div>
  </details>

  <!-- グラフ -->
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- 表 -->
  <div id="table-container" style="display: none;">
    <table id="ranking-table">
      <thead>
        <tr>
          <th>日付</th>
          <th>曜日</th>
          <th>時刻</th>
          <th>ランキング</th>
        </tr>
      </thead>
      <tbody id="ranking-table-body"></tbody>
    </table>
  </div>

  
  <!-- ② ランキング区分ブロックを置き換え -->
  <div id="category-container" style="display: none;">
    <h3>ランキング区分</h3>
    <div id="category-wrap">
      <div id="category-canvas-box">
        <canvas id="category-chart"></canvas>
      </div>
      <div id="category-legend"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
